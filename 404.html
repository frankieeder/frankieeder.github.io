<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
    <script>
        var inUrl = location.href;
        var urlParts = inUrl.split('/')
        var page = urlParts[urlParts.length-1];
        var newLength = "http://frankieeder.com/?page="+page;
        location.href = newLength;
    </script>
</body>
</html>
